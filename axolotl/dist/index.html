<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Multiplayer Game</title><style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #gameMenu {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            text-align: center;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }</style><script defer="defer" src="./bundle.js"></script></head><body><canvas id="gameCanvas"></canvas><div id="gameMenu"><button id="singlePlayerButton">Single Player</button> <button id="multiPlayerButton">Multiplayer</button></div></body></html>

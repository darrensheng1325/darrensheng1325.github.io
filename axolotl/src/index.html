<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #gameMenu {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3000;
            text-align: center;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        .center_text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-align: center;
            color: white;
        }

        .title {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .instructions {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .name-input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #b2b2b2;
            border-radius: 5px;
            margin-top: 20px;
            width: 700px;
            text-align: left;
            background: rgba(255, 255, 255, 0.9);
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .auth-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            pointer-events: auto;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 300px;
        }

        .auth-form input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .auth-form button {
            margin: 5px 0;
        }

        .hidden {
            display: none;
        }

        .buttons {
            opacity: 1;
            pointer-events: auto;
        }

        .auth-visible .buttons {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="authContainer" class="auth-container">
        <div id="loginForm" class="auth-form">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <input type="text" id="serverIP" placeholder="Server IP">
            <button id="loginButton">Login</button>
            <p class="form-switch" id="showRegister">Need an account? Register</p>
        </div>
        <div id="registerForm" class="auth-form hidden">
            <h2>Register</h2>
            <br/>
            <h3>Do not use your real name or any personal information as your username.</h3>
            <input type="text" id="registerUsername" placeholder="Username">
            <input type="password" id="registerPassword" placeholder="Password">
            <input type="password" id="registerConfirmPassword" placeholder="Confirm Password">
            <input type="text" id="serverIP" placeholder="Server IP">
            <button id="registerButton">Register</button>
            <button id="registerOfflineButton">Register Offline</button>
            <p class="form-switch" id="showLogin">Already have an account? Login</p>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="exitButtonContainer" style="position: absolute; top: 20px; left: 20px; z-index: 3000; display: none;">
        <img id="exitButton" src="./assets/exit.png" style="width: 32px; height: 32px; cursor: pointer; background: rgba(0, 0, 0, 0.5); padding: 5px; border-radius: 5px;" alt="Exit">
    </div>
    <div id="gameMenu">
        <button id="singlePlayerButton" class="buttons">Single Player</button>
        <button id="multiPlayerButton" class="buttons">Multiplayer</button>
    </div>
    <div class="center_text">
        <p class="title">Axolotl Game</p>
        <p class="instructions">Use arrow keys to move. Touch enemies to attack.</p>
        <input type="text" id="nameInput" class="name-input" placeholder="Enter your name">
        <div class="color-picker">
            <label for="hueSlider">Player Color:</label>
            <input type="range" id="hueSlider" min="0" max="360" value="0" class="hue-slider">
            <div id="colorPreview" class="color-preview"></div>
            <button id="updateColorButton" class="color-update-btn">Update Color</button>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
